<app-loading-page *ngIf="isLoading"></app-loading-page>

<div class="card b-page-detail" *ngIf="!isLoading">
    <div class="p-fluid p-formgrid grid b-header">
        <div class="col-12 md:col-7">
            <h4 class="mb-0"> {{ tradingProviderDetail?.businessCustomer?.name }} </h4>
        </div>
        <div class="col-12 md:col-5 text-right b-actions">
            <div class="text-right" *ngIf="!activeIndex">
                <!-- <p-button 
                    styleClass="p-button-sm custom-button "
                    label="{{ labelButtonEdit }}" 
                    icon="pi {{ isEdit ? 'pi-save' : 'pi-pencil' }}" 
                    (click)="changeEdit()">
                </p-button> -->
                <p-button 
                    styleClass="p-button-sm custom-button  b-button-back" 
                    [routerLink]="'/setting/trading-provider'" 
                    label="Quay lại" icon="pi pi-chevron-left">
                </p-button>
            </div>
        </div>
    </div>
    <p-tabView styleClass="custom-tabview" [(activeIndex)]="activeIndex" (onChange)="changeTabview($event)">
        <p-tabPanel >
            <ng-template pTemplate = "header">
                <span> Thông tin chung </span>
            </ng-template>
            <div  class="grid detail business-customer">
                <div class="col-12">
                    <div class="card pt-0 pb-0 mb-0">
                        <h5 class="mb-2"> Thông tin đại lý sơ cấp </h5>
                        <div class="p-fluid p-formgrid grid">
                            <div class="col-12 md:col-2">
                                <div class="field">
                                    <label htmlFor="code">Mã doanh nghiệp </label>
                                    <input pInputText [disabled]="true" value="{{ tradingProviderDetail?.businessCustomer?.code }}" class="custom-input-disabled"/>
                                </div>
                            </div>
                            <div class="col-12 md:col-2">
                                <div class="field">
                                    <label htmlFor="taxCode"> Mã số thuế </label>
                                    <input pInputText [disabled]="true" value="{{ tradingProviderDetail?.businessCustomer?.taxCode }}" class="custom-input-disabled"/>
                                </div>
                            </div>
                            <div class="col-12 md:col-6">
                                <div class="field">
                                    <label htmlFor="licenseIssuer">Nơi cấp</label>
                                    <input [disabled]="true" pInputText value="{{ tradingProviderDetail?.businessCustomer?.licenseIssuer }}" class="custom-input-disabled"/>
                                </div>
                            </div>
                            <div class="col-12 md:col-2">
                                <div class="field">
                                    <label for="licenseDate">Ngày cấp phép ĐKKD</label>
                                    <input pInputText value="{{ formatDate(tradingProviderDetail?.businessCustomer?.licenseDate) }}" [disabled]="true" class="custom-input-disabled"/>
                                </div>                    
                            </div>
                            
                            <div class="col-12 md:col-2">
                                <div class="field">
                                    <label htmlFor="numberModified">Số lần thay đổi </label>
                                    <input [disabled]="true" pInputText value="{{ tradingProviderDetail?.businessCustomer?.numberModified }}" class="custom-input-disabled"/>
                                </div>
                            </div>

                            <div class="col-12 md:col-2">
                                <div class="field">
                                    <label for="dateModified">Ngày thay đổi</label>
                                    <input [disabled]="true" value="{{ formatDate(tradingProviderDetail?.businessCustomer?.dateModified) }}" pInputText class="custom-input-disabled"/>
                                </div>
                            </div>
                            
                            
                            <!--  -->
                            <div class="col-12 md:col-6">
                                <div class="field">
                                    <label htmlFor="name">Tên Doanh nghiệp </label>
                                    <input pInputText [disabled]="true" value="{{ tradingProviderDetail?.businessCustomer?.name }}" class="custom-input-disabled"/>
                                </div>
                            </div>
                            <div class="col-12 md:col-2">
                                <div class="field">
                                    <label htmlFor="shortName">Tên viết tắt</label>
                                    <input [disabled]="true" pInputText value="{{ tradingProviderDetail?.businessCustomer?.shortName }}" class="custom-input-disabled"/>
                                </div>
                            </div>

                            <div *ngIf="tradingProviderDetail?.businessCustomer?.allowDuplicate == 'Y'" class="col-12 md:col-2">
                                <div class="field">
                                    <label htmlFor="aliasName">Tên Alias </label>
                                    <input [disabled]="true" value="{{ tradingProviderDetail?.aliasName }}" pInputText class="custom-input-disabled"/>
                                </div>
                            </div>
                            
                            <div class="col-12 md:col-2">
                                <div class="field">
                                    <label htmlFor="phone">Điện thoại </label>
                                    <input [disabled]="true" value="{{ tradingProviderDetail?.businessCustomer?.phone }}" pInputText class="custom-input-disabled"/>
                                </div>
                            </div>

                            <div class="col-12 md:col-2">
                                <div class="field">
                                    <label htmlFor="mobile">Điện thoại khác</label>
                                    <input [disabled]="true" pInputText value="{{ tradingProviderDetail?.businessCustomer?.mobile }}" class="custom-input-disabled"/>
                                </div>
                            </div>
                            <div class="col-12 md:col-4">
                                <div class="field">
                                    <label htmlFor="email">Thư điện tử</label>
                                    <input [disabled]="true" pInputText  value="{{ tradingProviderDetail?.businessCustomer?.email }}" class="custom-input-disabled"/>
                                </div>
                            </div>
                            <div class="col-12 md:col-2">
                                <div class="field">
                                    <label [disabled]="true" htmlFor="capital">Vốn điều lệ</label>
                                    <input pInputText [disabled]="true" value="{{ utils.transformMoney(tradingProviderDetail?.businessCustomer?.capital)}}" class="custom-input-disabled"/>
                                </div>
                            </div>
                        </div>
                    </div>
                    <!--  -->
                    <div class="card pt-0 pb-0 mb-0">
                        <h5 class="mb-2 mt-2"> Địa chỉ </h5>
                        <div class="p-fluid p-formgrid grid">
                            <div class="col-12 md:col-9">
                                <div class="field">
                                    <label htmlFor="address">Địa chỉ đăng ký</label>
                                    <textarea [disabled]="true" rows="1" value="{{ tradingProviderDetail?.businessCustomer?.address }}" pInputTextarea class="custom-input-disabled"></textarea>
                                </div>
                            </div>
                            <div class="col-12 md:col-3">
                                <div class="field">
                                    <label htmlFor="nation">Quốc gia</label>
                                    <p-dropdown 
                                        [disabled]="true"
                                        optionValue="code" name="name" optionLabel="name" appendTo="body"
                                        [options]="nations" [autoDisplayFirst]="false"
                                        [(ngModel)]="tradingProviderDetail.businessCustomer.nation" 
                                        class="custom-input-disabled">
                                    </p-dropdown>                              
                                </div>
                            </div>

                            <div class="col-12 md:col-6">
                                <div class="field">
                                    <label htmlFor="tradingAddress">Địa chỉ giao dịch </label>
                                    <textarea 
                                        [disabled]="true" rows="1"
                                        value="{{ tradingProviderDetail?.businessCustomer?.tradingAddress }}" pInputTextarea
                                        class="custom-input-disabled">
                                    </textarea>
                                </div>
                            </div>
                            <div class="pb-0 field col-12 md:col-6">
                                <label class="title-info {{ isEdit ? 'hightline-title' : '' }}"> Website </label>
                                <input 
                                [disabled]="!isEdit"
                                type="text" id="website" name="website" pInputText 
                                [(ngModel)]="tradingProviderDetail?.businessCustomer.website" maxlength="256"
                                [ngClass]="{'ng-invalid ng-dirty' : fieldErrors?.website} + ' custom-input-disabled'" 
                                (click)="resetValid('website')"
                            />
                            </div>
                        </div>
                    </div>
                    <!--  -->
                    <div class="card pt-0 pb-0 mb-0">
                        <h5 class="mb-2 mt-0"> Thông tin tài khoản </h5>
                        <div class="p-fluid p-formgrid grid">
                            <div class="col-12 md:col-6">
                                <div class="field">
                                    <label htmlFor="bankName">Tên ngân hàng</label>
                                    <input [disabled]="true" pInputText value="{{ tradingProviderDetail?.businessCustomer?.businessCustomerBank?.bankName }}" class="custom-input-disabled"/>
                                </div>
                            </div>
                            <div class="col-12 md:col-6">
                                <div class="field">
                                    <label htmlFor="bankBranchName">Chi nhánh</label>
                                    <input [disabled]="true" pInputText value="{{ tradingProviderDetail?.businessCustomer?.businessCustomerBank?.bankBranchName }}" class="custom-input-disabled"/>
                                </div>
                            </div>
                            <div class="col-12 md:col-2">
                                <div class="field">
                                    <label htmlFor="bankAccNo">Số tài khoản </label>
                                    <input [disabled]="true" pInputText value="{{ tradingProviderDetail?.businessCustomer?.businessCustomerBank?.bankAccNo }}" class="custom-input-disabled"/>
                                </div> 
                            </div>
                            <div class="col-12 md:col-10">
                                <div class="field">
                                    <label htmlFor="bankAccName">Tên tài khoản</label>
                                    <input [disabled]="true" pInputText value="{{ tradingProviderDetail?.businessCustomer?.businessCustomerBank?.bankAccName }}" class="custom-input-disabled"/>
                                </div>
                            </div>
                        </div>
                    </div>
                    <!--  -->
                    <div class="card pt-0 mb-0">
                        <h5 class="mb-2 mt-2"> Thông tin người đại diện </h5>
                        <div class="p-fluid p-formgrid grid">
                            <div class="col-12 md:col-3">
                                <div class="field">
                                    <label htmlFor="repName">Tên người đại diện</label>
                                    <input [disabled]="true" pInputText value="{{ tradingProviderDetail?.businessCustomer?.repName }}" class="custom-input-disabled"/>
                                </div>
                            </div>
                            <div class="col-12 md:col-3">
                                <div class="field">
                                    <label htmlFor="repPosition">Chức vụ</label>
                                    <input [disabled]="true" pInputText value="{{ tradingProviderDetail?.businessCustomer?.repPosition }}" class="custom-input-disabled"/>
                                </div>
                            </div>
                            <div class="col-12 md:col-3">
                                <div class="field">
                                    <label htmlFor="decisionNo">Quyết định số </label>
                                    <input [disabled]="true" pInputText value="{{ tradingProviderDetail?.businessCustomer?.decisionNo }}" class="custom-input-disabled"/>
                                </div>
                            </div>
                            <div class="col-12 md:col-3">
                                <div class="field">
                                    <label for="decisionDate">Ngày quyết định</label>
                                    <input [disabled]="true" pInputText value="{{ formatDate(tradingProviderDetail?.businessCustomer?.decisionDate) }}" class="custom-input-disabled"/>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </p-tabPanel>
    </p-tabView>
</div>
